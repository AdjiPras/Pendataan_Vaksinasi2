{% include 'header.html' %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Ubah Data Vaksinasi</h1>
          </div>
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-dark">
              <div class="card-header">
                <h3 class="card-title">Form Ubah Data Vaksinasi</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="{{ url_for('update_vk') }}" method="POST">
                <div class="card-body">
                  <div class="form-group">
                    <label for="ktp">KTP</label>
                    <input type="text" class="form-control" id="ktp" name="ktp" value="{{ data_vk[0] }}">
                  </div>
                  <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" class="form-control" id="nama" name="nama" value="{{ data_vk[1] }}">
                  </div>
                  <div class="form-group col-md-14">
                    <label for="jenis_kelamin">Jenis Kelamin</label>
                    <select id="jenis_kelamin" type="text" class="form-control" name="jenis_kelamin" value="{{ data_vk[2] }}">
                      <option type="text" value=""></option>
                      <option type="text" value="Pria">Pria</option>
                      <option type="text" value="Wanita">Wanita</option>
                    </select>
                  </div>
                  <div class="form-group col-md-14">
                    <label for="agama">Agama</label>
                    <select id="agama" class="form-control" name="agama" value="{{ data_vk[3] }}">
                      <option value=""></option>
                      <option value="Islam">Islam</option>
                      <option value="Hindu">Hindu</option>
                      <option value="Hindu">Buddha</option>
                      <option value="Hindu">Katholik</option>
                      <option value="Hindu">Kristen</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="kota_lahir">Kota Lahir</label>
                    <input type="text" class="form-control" id="kota_lahir" name="kota_lahir" value="{{ data_vk[4] }}">
                  </div>
                  <div class="form-group">
                    <label for="tanggal_lahir">Tanggal Lahir</label>
                    <input type="text" class="form-control" id="tanggal_lahir" name="tanggal_lahir" value="{{ data_vk[5] }}">
                  </div>
                  <div class="form-group">
                    <label for="kelurahan">Kelurahan</label>
                    <input type="text" class="form-control" id="kelurahan" name="kelurahan" value="{{ data_vk[6] }}">
                  </div>
                  <div class="form-group">
                    <label for="kecamatan">Kecamatan</label>
                    <input type="text" class="form-control" id="kecamatan" name="kecamatan" value="{{ data_vk[7] }}">
                  </div>
                  <div class="form-group">
                    <label for="kabupaten_kota">Kabupaten / Kota</label>
                    <input type="text" class="form-control" id="kabupaten_kota" name="kabupaten_kota" value="{{ data_vk[8] }}">
                  </div>
                  <div class="form-group">
                    <label for="provinsi">Provinsi</label>
                    <input type="text" class="form-control" id="provinsi" name="provinsi" value="{{ data_vk[9] }}">
                  </div>
                  <div class="form-group">
                    <label for="no_telepon">No. Telp / WA (aktif)</label>
                    <input type="text" class="form-control" id="no_telepon" name="no_telepon" value="{{ data_vk[10] }}">
                  </div>
                  <div class="form-group col-md-14">
                    <label for="jenis_vaksin">Jenis Vaksin</label>
                    <select id="jenis_vaksin" class="form-control" name="jenis_vaksin" value="{{ data_vk[11] }}">
                      <option value=""></option>
                      <option value="Sinovac">Sinovac</option>
                      <option value="AstraZeneca">AstraZeneca</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="lokasi_vaksin">Lokasi</label>
                    <input type="text" class="form-control" id="lokasi_vaksin" name="lokasi_vaksin" value="{{ data_vk[12] }}">
                  </div>
                  <div class="form-group">
                    <label for="dosis_pertama">Dosis Pertama</label>
                    <input type="text" class="form-control" id="dosis_pertama" name="dosis_pertama" value="{{ data_vk[13] }}">
                  </div>
                  <div class="form-group">
                    <label for="dosis_kedua">Dosis Kedua</label>
                    <input type="text" class="form-control" id="dosis_kedua" name="dosis_kedua" value="{{ data_vk[14] }}">
                  </div>
                  <!-- <div class="form-group">
                    <label for="vaksin_booster">vaksin Booster</label>
                    <input type="text" class="form-control" id="vaksin_booster" name="vaksin_booster" value="{{ data_vk[15] }}">
                  </div> -->
                  <div class="form-group col-md-14">
                    <label for="tipe_akses">Tipe Akses</label>
                    <select id="tipe_akses" class="form-control" name="tipe_akses" value="{{ data_vk[15] }}">
                      <option value=""></option>
                      <option value="Admin">Admin</option>
                      <option value="Pengguna">Pengguna</option>
                    </select>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-dark">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->

          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{% include 'footer.html' %}
